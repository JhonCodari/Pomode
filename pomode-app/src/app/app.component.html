<div class="app-container">
  <header class="app-header">
    <app-container [size]="'xl'">
      <div class="header-content">
        <div class="logo">
          <h1>🍅 Pomode</h1>
          <p class="subtitle">Timer Pomodoro</p>
        </div>
      </div>
    </app-container>

    <!-- Botões posicionados absolutamente no canto superior direito -->
    <div class="header-actions">
      <app-button (click)="openSettings()">
        ⚙️
      </app-button>
      <app-theme-toggle></app-theme-toggle>
    </div>
  </header>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <app-container [size]="'xl'">
      <div class="footer-content">
        <p class="copyright">© 2025 Pomode | Desenvolvido por Jhon Codari</p>
        <p class="version">v0.1.0</p>
      </div>
    </app-container>
  </footer>
</div>

<!-- Modal de Configurações -->
<app-settings-modal
  *ngIf="showSettings()"
  (close)="closeSettings()"
></app-settings-modal>
