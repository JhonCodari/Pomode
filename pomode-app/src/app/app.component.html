<a class="skip-link" href="#main-content">Pular para o conteúdo principal</a>

<div class="app-container">
  <header class="app-header">
    <app-container [size]="'xl'">
      <div class="header-content">
        <div class="logo">
          <h1><span aria-hidden="true">🍅</span> Pomode</h1>
          <p class="subtitle">Timer Pomodoro</p>
        </div>
      </div>
    </app-container>

    <!-- Botões posicionados absolutamente no canto superior direito -->
    <div class="header-actions">
      <a routerLink="/sobre-pomodoro" routerLinkActive="active" class="nav-link">
        O que é Pomodoro?
      </a>
      <app-button
        routerLink="/"
        aria-label="Voltar para a página inicial"
        title="Home"
      >
        <img src="assets/icons/home.png" alt="" aria-hidden="true" class="btn-icon" />
      </app-button>
      <app-button
        (click)="openSettings()"
        aria-label="Abrir configurações"
        title="Configurações"
      >
        <span aria-hidden="true">⚙️</span>
      </app-button>
      <app-theme-toggle></app-theme-toggle>
    </div>
  </header>

  <main id="main-content" class="app-main" tabindex="-1">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <app-container [size]="'xl'">
      <div class="footer-content">
        <p class="copyright">© 2025 Pomode | Desenvolvido por Jhon Codari</p>
        <p class="version">v0.1.0</p>
      </div>
    </app-container>
  </footer>
</div>

<!-- Modal de Configurações -->
@if (showSettings()) {
  <app-settings-modal (close)="closeSettings()"></app-settings-modal>
}

<!-- Toast para notificações -->
<app-toast></app-toast>
