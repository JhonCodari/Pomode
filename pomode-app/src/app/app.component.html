<a class="skip-link" href="#main-content">{{ 'APP.SKIP_TO_CONTENT' | translate }}</a>

<div class="app-container">
  <header class="app-header">
    <app-container [size]="'xl'">
      <div class="header-content">
        <div class="logo">
          <h1><span aria-hidden="true">🍅</span> {{ 'APP.TITLE' | translate }}</h1>
          <p class="subtitle">{{ 'APP.SUBTITLE' | translate }}</p>
        </div>
      </div>
    </app-container>

    <!-- Botões posicionados absolutamente no canto superior direito -->
    <div class="header-actions">
      <a routerLink="/sobre-pomodoro" routerLinkActive="active" class="nav-link">
        {{ 'NAV.WHAT_IS_POMODORO' | translate }}
      </a>
      <app-button
        routerLink="/"
        [attr.aria-label]="'NAV.GO_HOME' | translate"
        [title]="'NAV.HOME' | translate"
      >
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </app-button>
      <app-button
        (click)="openSettings()"
        [attr.aria-label]="'NAV.SETTINGS' | translate"
        [title]="'NAV.SETTINGS' | translate"
      >
        <span aria-hidden="true">⚙️</span>
      </app-button>
      <app-language-selector></app-language-selector>
      <app-theme-toggle></app-theme-toggle>
    </div>
  </header>

  <main id="main-content" class="app-main" tabindex="-1">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <app-container [size]="'xl'">
      <div class="footer-content">
        <p class="copyright">{{ 'APP.COPYRIGHT' | translate }}</p>
        <p class="version">{{ 'APP.VERSION' | translate }}</p>
      </div>
    </app-container>
  </footer>
</div>

<!-- Modal de Configurações -->
@if (showSettings()) {
  <app-settings-modal (close)="closeSettings()"></app-settings-modal>
}

<!-- Toast para notificações -->
<app-toast></app-toast>
