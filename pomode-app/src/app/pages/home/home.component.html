<app-container [size]="'lg'">
  <div class="home">
    <!-- Timer Section -->
    <section class="timer-section">
      <app-timer></app-timer>
      <app-timer-controls></app-timer-controls>
    </section>

    <!-- Settings Button -->
    <div class="settings-section">
      <app-button
        [variant]="'outline'"
        [size]="'md'"
        (click)="openSettings()"
      >
        ‚öôÔ∏è Configura√ß√µes
      </app-button>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <app-card class="stat-card" [elevated]="true">
        <div class="stat">
          <span class="stat-value">{{ todaySessions }}</span>
          <span class="stat-label">Sess√µes hoje</span>
        </div>
      </app-card>

      <app-card class="stat-card" [elevated]="true">
        <div class="stat">
          <span class="stat-value">{{ totalHours }}</span>
          <span class="stat-label">Total de horas</span>
        </div>
      </app-card>

      <app-card class="stat-card" [elevated]="true">
        <div class="stat">
          <span class="stat-value">{{ currentStreak }}</span>
          <span class="stat-label">Sess√µes (7 dias)</span>
        </div>
      </app-card>
    </div>

    <!-- Info Card -->
    <app-card [elevated]="true" class="info-card">
      <div class="card-content">
        <h3>üí° Como funciona?</h3>
        <ul class="features-list">
          <li>
            <strong>Foco:</strong> Trabalhe por 25 minutos concentrado
          </li>
          <li>
            <strong>Pausa curta:</strong> Descanse 5 minutos
          </li>
          <li>
            <strong>Pausa longa:</strong> A cada 4 ciclos, descanse 15 minutos
          </li>
        </ul>
      </div>
    </app-card>
  </div>
</app-container>

<!-- Modal de Configura√ß√µes -->
<app-settings-modal
  *ngIf="showSettings()"
  (close)="closeSettings()"
></app-settings-modal>
