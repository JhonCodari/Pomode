<div class="controls-container">
  <!-- Botão de Start/Pause/Continue -->
  <app-button
    *ngIf="state() === 'idle' || state() === 'paused'"
    [variant]="'primary'"
    (click)="start()"
    class="control-btn"
  >
    ▶️ {{ state() === 'paused' ? 'Continuar' : 'Iniciar' }}
  </app-button>

  <app-button
    *ngIf="state() === 'running'"
    [variant]="'primary'"
    (click)="pause()"
    class="control-btn"
  >
    ⏸️ Pausar
  </app-button>

  <!-- Botão de Reset -->
  <app-button
    [variant]="'outline'"
    (click)="reset()"
    [disabled]="state() === 'idle'"
    class="control-btn"
  >
    🔄 Resetar
  </app-button>

  <!-- Botão de Pular -->
  <app-button
    [variant]="'outline'"
    (click)="skip()"
    class="control-btn"
  >
    ⏭️ Pular
  </app-button>
</div>
