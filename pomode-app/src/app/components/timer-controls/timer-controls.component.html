<div class="controls-container" role="toolbar">
  <!-- Bot√£o de Start/Pause/Continue -->
  <app-button
    *ngIf="state() === 'idle' || state() === 'paused'"
    [variant]="'primary'"
    (click)="start()"
    class="control-btn"
    [attr.aria-label]="(state() === 'paused' ? 'TIMER.CONTROLS.CONTINUE' : 'TIMER.CONTROLS.START') | translate"
  >
    <span aria-hidden="true">‚ñ∂Ô∏è</span>
    <span class="btn-text">{{ (state() === 'paused' ? 'TIMER.CONTROLS.CONTINUE' : 'TIMER.CONTROLS.START') | translate }}</span>
  </app-button>

  <app-button
    *ngIf="state() === 'running'"
    [variant]="'primary'"
    (click)="pause()"
    class="control-btn"
    [attr.aria-label]="'TIMER.CONTROLS.PAUSE' | translate"
  >
    <span aria-hidden="true">‚è∏Ô∏è</span>
    <span class="btn-text">{{ 'TIMER.CONTROLS.PAUSE' | translate }}</span>
  </app-button>

  <!-- Bot√£o de Reset -->
  <app-button
    [variant]="'outline'"
    (click)="reset()"
    [disabled]="state() === 'idle'"
    class="control-btn"
    [attr.aria-label]="'TIMER.CONTROLS.RESET' | translate"
  >
    <span aria-hidden="true">üîÑ</span>
    <span class="btn-text">{{ 'TIMER.CONTROLS.RESET' | translate }}</span>
  </app-button>

  <!-- Bot√£o de Pular -->
  <app-button
    [variant]="'outline'"
    (click)="skip()"
    class="control-btn"
    [attr.aria-label]="'TIMER.CONTROLS.SKIP' | translate"
  >
    <span aria-hidden="true">‚è≠Ô∏è</span>
    <span class="btn-text">{{ 'TIMER.CONTROLS.SKIP' | translate }}</span>
  </app-button>
</div>
