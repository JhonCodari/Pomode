<div class="controls-container">
  <!-- Bot√£o de Start/Pause/Continue -->
  <app-button
    *ngIf="state() === 'idle' || state() === 'paused'"
    [variant]="'primary'"
    (click)="start()"
    class="control-btn"
  >
    ‚ñ∂Ô∏è {{ (state() === 'paused' ? 'TIMER.CONTROLS.CONTINUE' : 'TIMER.CONTROLS.START') | translate }}
  </app-button>

  <app-button
    *ngIf="state() === 'running'"
    [variant]="'primary'"
    (click)="pause()"
    class="control-btn"
  >
    ‚è∏Ô∏è {{ 'TIMER.CONTROLS.PAUSE' | translate }}
  </app-button>

  <!-- Bot√£o de Reset -->
  <app-button
    [variant]="'outline'"
    (click)="reset()"
    [disabled]="state() === 'idle'"
    class="control-btn"
  >
    üîÑ {{ 'TIMER.CONTROLS.RESET' | translate }}
  </app-button>

  <!-- Bot√£o de Pular -->
  <app-button
    [variant]="'outline'"
    (click)="skip()"
    class="control-btn"
  >
    ‚è≠Ô∏è {{ 'TIMER.CONTROLS.SKIP' | translate }}
  </app-button>
</div>
