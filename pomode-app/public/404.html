<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Pomode - Timer Pomodoro</title>
  <base href="/Pomode/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Aplicativo web de Pomodoro para aumentar sua produtividade">
  <meta name="theme-color" content="#00c0c0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Este script redireciona para a p√°gina correta em SPAs no GitHub Pages
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
